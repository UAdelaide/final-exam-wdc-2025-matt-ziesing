<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body style="background-image: url('https://dog.ceo/api/breeds/image/random');">
    <h1>Welcome to the Dog Walking Service!</h1>


    <script>
        let body = document.getElementsByClassName('body')[0];
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState === 4 && xhttp.status === 200) {
                let jsonOutput = this.responseText;
                let image = jsonOutput.data.message;

                body.style.backgroundImage = 'url(image)';
            }
        }
        xhttp.open('GET', 'dogPic', true)
    </script>
</body>
</html>

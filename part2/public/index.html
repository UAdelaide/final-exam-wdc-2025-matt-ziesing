<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <p>Username</p>
    <input type="text" name="username" id="username" required><br>
    <p>Password</p>
    <input type="text" name="password" id="password" required><br><br>
    <button type="button" id="login-button" onclick="login()">Login</button>

    <h2><br>All Registered Dogs</h2>
    <table id="dog-table">
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
    </table>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');

function login(){

    let user = {
        user: document.getElementById('username').value,
        password: document.getElementById('password').value
    };

    console.log(user);

    // Create AJAX Request
    var xmlhttp = new XMLHttpRequest();

    // Define function to run on response
    xmlhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            let user_details = JSON.parse(this.responseText);
            localStorage.setItem('user', JSON.stringify(user_details));
            if (user_details.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            }
            else if (user_details.user.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            }
        } else if (this.readyState === 4 && this.status >= 400) {
            alert("Login failed");
        }
    };

    // Open connection to server & send the post data using a POST request
    // We will cover POST requests in more detail in week 8
    xmlhttp.open("POST", "/api/users/login", true);
    xmlhttp.setRequestHeader("Content-type", "application/json");
    xmlhttp.send(JSON.stringify(user));

}
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
